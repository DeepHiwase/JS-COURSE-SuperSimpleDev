<body>
  <button onclick="
    playGame('heads');
  ">heads</button>
  <button onclick="
    playGame('tails');
  ">tails</button>

  <script>
    function playGame(guess) {
      const randomNum = Math.random();
      let result = (randomNum < 0.5) ? 'heads':'tails';
      (guess === result) ? console.log('You win!') : console.log('You lose!');
    }
  </script>
</body>
