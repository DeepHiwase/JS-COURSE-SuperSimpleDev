<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
  <button onclick="
    playGame('heads');
  ">heads</button>
  <button onclick="
    playGame('tails');
  ">tails</button>

  <script>
    const score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0
    }
    function playGame(guess) {
      const randomNum = Math.random();
      let result = (randomNum < 0.5) ? 'heads':'tails';
      if (guess === result){
        console.log('You win!');
        score.wins++;
      } else {
        console.log('You lose!');
        score.losses++;
      }

      localStorage.setItem('score', JSON.stringify(score));

      console.log(`Wins: ${score.wins}, Losses: ${score.losses}`);
    }
  </script>
</body>
</html>
