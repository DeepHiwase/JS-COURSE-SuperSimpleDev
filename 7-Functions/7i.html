<!DOCTYPE html>
<html lang="en">
<head>
  
</head>
<body>
  

  <script>
    function convertLength(length, from, to) {
      if (from === 'miles') {
        if (to === 'km') {
          return length * 1.6 + ' km';
        } else if (to === 'miles') {
          return length + ' miles';
        } else if (to === 'ft') {
          return length * 5280 + ' ft';
        }
      } else if (from === 'km') {
        if (to === 'km') {
          return length + ' km';
        } else if (to === 'miles') {
          return length / 1.6 +' miles';
        } else if (to === 'ft') {
          return length * 3281 + ' ft';
        }
      } else if (from === 'ft') {
        if (to === 'km') {
          return length / 3281 + ' km';
        } else if (to === 'miles') {
          return length / 5280 +' miles';
        } else if (to === 'ft') {
          return length + ' ft';
        }
      } else {
        return `Invalid unit: ${from}`;
      }
    }

    console.log(convertLength(5, 'miles', 'km'));
    console.log(convertLength(5, 'miles', 'ft'));
    console.log(convertLength(5, 'km', 'ft'));
    console.log(convertLength(5, 'lbs', 'lbs'));
  </script>
</body>
</html>
