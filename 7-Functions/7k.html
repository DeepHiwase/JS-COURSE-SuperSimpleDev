<!DOCTYPE html>
<html>
  <head>
    <title>Cart Qunatity</title>
  </head>
  <body>
    <button onclick="
      console.log(`Cart quantity: ${cartQuantity}`);
    ">Show Quantity</button>

    <button onclick="
      updateCartQuantity('+1');
    ">Add to Cart</button>

    <button onclick="
      updateCartQuantity('+2');
    ">+2</button>

    <button onclick="
      updateCartQuantity('+3');
    ">+3</button>

    <button onclick="
      updateCartQuantity('+4');
    ">+4</button>

    <button onclick="
      updateCartQuantity('+5');
    ">+5</button>

    <button onclick="
      updateCartQuantity('-1');
    ">Remove from cart</button>

    <button onclick="
      updateCartQuantity('-2');
    ">-2</button>

    <button onclick="
      updateCartQuantity('-3');
    ">-3</button>

    <button onclick="
      cartQuantity = 0;
      console.log('Cart was reset.')
      console.log(`Cart Quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <script>
      let cartQuantity = 0;
      function updateCartQuantity(numOp) {
        if ((eval(cartQuantity + numOp)) > 10) {
          alert('The cart is full');
        } else if ((eval(cartQuantity + numOp)) < 0) {
          alert('Not enough items in the cart');
        } else {
          cartQuantity = eval(cartQuantity + numOp);
          console.log(`Cart quantity: ${cartQuantity}`);
        }
      }
    </script>
  </body>
</html>
